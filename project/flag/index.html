<!DOCTYPE html>
<html>
<head>
  <title>Blue White Flag</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="flags">
      <img class="flag blue dot" src="images/blue_dot.png" width="100">
      <img class="flag red" src="images/red_solid.png" width="100">
      <img class="flag blue" src="images/blue_solid.png" width="100">
      <img class="flag blue dot" src="images/blue_dot.png" width="100">
      <img class="flag white dot" src="images/white_dot.png" width="100">
      <img class="flag blue" src="images/blue_solid.png" width="100">
    </div>

    <div class="buttons">
      <button id="btn1">Blue Flag Down</button>
      <button id="btn2">White Flag Down</button>
      <button id="btn3">Blue Dot Flag Down</button>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
