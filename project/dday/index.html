<!DOCTYPE html>
<html>
  <head>
    <title>Couple Story</title>
    <meta charset="utf-8" />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="navbar">
      <img id="logo" src="images/logo.png" width="157">
    </div>

    <div class="main">
      <div class="container">
        <!-- how long we met? -->
        <h2>We met <span id="day-count">00</span> days</h2>

        <div class="img-row">
          <img src="images/female.png" width="148">
          <img src="images/dot.png" width="8">
          <img src="images/dot.png" width="8">
          <img src="images/heart.png" width="16">
          <img src="images/dot.png" width="8">
          <img src="images/dot.png" width="8">
          <img src="images/male.png" width="148">
        </div>

        <!-- start date -->
        <div class="date-row">
          <label for="start">Start Date</label>
          <input type="date" name="start" id="start">
        </div>

        <!-- calculate button -->
        <button id="calculate">Calculate</button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script>
     $('#calculate').on('click', calculateDate);

  function calculateDate() {
    // Date var
    var now = new Date();
    var startDate = new Date($('#start').val());

    // Date difference calculate
    var betweenDays = (now.getTime() - startDate.getTime()) / 1000 / 60 / 60 / 24;

    // date to webpage
    $('#day-count').text(Math.floor(betweenDays) + 1);

    // error message
    if ($('#start').val() === '') {
      alert("Please input start date");
    }
  }
    </script>
  </body>
</html>
