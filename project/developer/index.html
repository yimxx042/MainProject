<!DOCTYPE html>
<html>
<head>
  <title>Portfolio</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
</head>
<body>
  <!-- navigation bar -->
  <div class="navbar">
    <img src="images/profile_img.png" width="34" height="34">
    <ul class="menu-right">
      <li><button id="about-btn">About</button>
      <li><button id="contact-btn">Contact</button>
    </ul>
  </div>

  <section class="header">
    <div class="helper"></div><div class="vertical-center">
      <h1>I'm an engineer</h1>
      <h2>Full Stack DEVELOPER</h2>
    </div>
  </section>

  <!-- about me -->
  <section class="about">
    <div class="helper"></div><div class="vertical-center">
      <h3>About Me</h3>
      <p>Nice to meet you, I am a full stack developer!</p>

      <div class="skillset">
        <div class="skill">
          <div class="title">HTML5</div>

          <div class="bar">
            <div class="inner-bar"></div>

            <span class="percentage">98%</span>
          </div>
        </div>

        <div class="skill">
          <div class="title">CSS3</div>

          <div class="bar">
            <div class="inner-bar"></div>

            <span class="percentage">99%</span>
          </div>
        </div>

        <div class="skill">
          <div class="title">jQuery</div>

          <div class="bar">
            <div class="inner-bar"></div>

            <span class="percentage">85%</span>
          </div>
        </div>

        <div class="skill">
          <div class="title">Python</div>

          <div class="bar">
            <div class="inner-bar"></div>

            <span class="percentage">95%</span>
          </div>
        </div>

        <div class="skill">
          <div class="title">node.js</div>

          <div class="bar">
            <div class="inner-bar"></div>

            <span class="percentage">89%</span>
          </div>
        </div>

        <div class="skill">
          <div class="title">React, React-native</div>

          <div class="bar">
            <div class="inner-bar"></div>

            <span class="percentage">92%</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- contact me -->
  <section class="contact">
    <div class="helper"></div><div class="vertical-center">
      <h3>Contact Me</h3>
      <p>Contact me, anytime!</p>

      <form>
        <input type="text" name="name" placeholder="NAME">
        <input type="email" name="email" placeholder="EMAIL">
        <textarea type="text" name="message" placeholder="MESSAGE"></textarea>
      </form>
    </div>
  </section>
    
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
