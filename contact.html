<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;900&display=swap" rel="stylesheet">

    <title>Joy`s Website</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="img/logo.png" height="30" width="30" class="d-inline-block align-top" alt="logo"/>Joy`s website</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="myNavbar">
                <ul class="navbar-nav d-flex justify-content-end">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="portfolio.html">portfolio</a></li>
                    <li class="nav-item active"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="jumbotron jumbotron-fluid">
        <img src="img/header.png" class="mx-auto d-block" height="300" width="430"/>
    </header>

    <div class="row row-content justify-content-center mt-5 mb-5">
        <div class="col-12" id="feedback">
            <h2><b>Contact Me</b></h2>
        </div>
        <div class="col-11 row justify-content-center mt-4">
            <form>
                <div class="form-group row">
                    <div class="col">
                        <input type="text" class="form-control form-control-lg" id="firstName" name="firstName" placeholder="First Name" />
                    </div>
                    <div class="col">
                        <input type="text" class="form-control form-control-lg" id="lastName" name="lastName" placeholder="Last Name" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-5">
                        <input type="tel" class="form-control form-control-lg" id="areaCode" name="areaCode" placeholder="Area Code" />
                    </div>
                    <div class="col-7">
                        <input type="tel" class="form-control form-control-lg" id="email" name="telNum" placeholder="Tel.number" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-5">
                        <input type="text" class="form-control form-control-lg" id="companyname" name="companyname" placeholder="Company" /> 
                    </div>
                    <div class="col-7">
                        <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Email" /> 
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col row justify-content-center">
                        May I Contact you?
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="contactYes" name="contactRadios"  value="yes"/>
                            <label for="contactYes" class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="contctNo" name="contactRadios"  value="no"/>   
                            <label for="contactNo" class="form-check-label">No</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <textarea class="form-control form-control-lg" id="feedback" name="feedback" row="8">Comments</textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col row justify-content-center">
                        <button type="submit" class="btn btn-danger">Send Feedback</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


    <footer>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <a class="btn btn-social-icon btn-linkedin" href="http://linkedin.com/"><i class="fa fa-linkedin"></i></a> @All Rights Reverved to Joy Yim
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->

</body>

</html>
