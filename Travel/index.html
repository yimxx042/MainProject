    function selectMenu(event){
      var targetID = '';
      if (event.type === 'click'){
        targetID = event.currentTarget.id;
      } else if (event.type === 'keydown'){
        if (event.key === '1') {
          targetID = 'home';
        } else if(event.key === '2'){
          targetID = 'seoul';
        } else if (event.key === '3') {
          targetID = 'tokyo';
        } else if (event.key === '4'){
          targetID = "paris";
        }
      }

      function processKeyEvent(event) {
        if (event['key'] === '1'){
          clickHome();
        } else if (event['key']==='2'){
          clickSeoul();
        }
      }

      $('#photo').attr('src', 'images/' + targetID + '.png');
      $('#menu a').css('font-weight','normal');
      $('#' + targetID).css('font-weight', 'bold');
    }
